<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Snake Game</title>
    <link rel="stylesheet" href="./css/styles.css">
</head>
<body>
    <div class="menu-inicial" id="menu-inicial">
        <img src="./assets/regras.png" alt="manual de como jogar" class="rules">
        <img src="./assets/happySnake.png" alt="cobra chorando" class="snakeStyle"> 
        <h1>Snake Game</h1>
        <button class="btn-iniciar botaoSnake" id="iniciar-jogo">Iniciar</button>
    </div>

    <div class="agrupamento" id="jogo" style="display: none;">
        <div class="detalhesGames">
            <span class="pontuacao">Score: 0</span>
            <span class="recorde">High-Score: 0</span>
        </div>

        <div class="snakeGame"></div>
    </div>

    <div class="menu-gameover" id="menu-gameover" style="display: none;">
        <img src="./assets/snakeCrying.png" alt="cobra chorando" class="snakeStyle">
        <h1>Game Over</h1>
        <p>Score: <span id="final-score">0</span></p>
        <button id="reiniciar-jogo" class="botaoSnake">Reiniciar</button>
    </div>

    <div id="modal" class="modal">
        <div class="modal-content">
            <span class="close" id="close-modal">&times;</span>
            <h2>Regras do Jogo:</h2>
            <ul>
                <li>Use as setas ou as teclas W, A, S, D para mover a cobra.</li>
                <li>Evite bater nas paredes e na própria cobra.</li>
                <li>Coma a comida para crescer e aumentar a pontuação.</li>
                <li>Quando bater na parede ou em si mesma, o jogo acaba.</li>
            </ul>
        </div>
    </div>

    <script type="module" src="./js/script.js"></script>


</body>
</html>
